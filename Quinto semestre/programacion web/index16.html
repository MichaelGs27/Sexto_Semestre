            // Function to fetch data from a given URL
            function fetchData($url) {
                $response = file_get_contents($url);
                return json_decode($response, true); // Decode as associative array
            }

            // Fetch the list of Pokémon
            $pokemonListUrl = "https://pokeapi.co/api/v2/pokemon?limit=50&offset=0";
            $pokemonListData = fetchData($pokemonListUrl);

            if ($pokemonListData && isset($pokemonListData['results'])) {
                foreach ($pokemonListData['results'] as $pokemon) {
                    // Fetch details for each individual Pokémon
                    $pokemonDetails = fetchData($pokemon['url']);

                    if ($pokemonDetails) {
                        $pokemonId = $pokemonDetails['id'];
                        $pokemonName = htmlspecialchars($pokemonDetails['name']); // Sanitize name for display
                        $pokemonImage = $pokemonDetails['sprites']['other']['home']['front_default'];

                        echo '<div class="col-md-4">';
                        echo '<div class="card">';
                        echo '<img class="card-img-top" src="' . htmlspecialchars($pokemonImage) . '" alt="Card image">';
                        echo '<div class="card-body">';
                        echo '<h4 class="card-title">' . $pokemonName . '</h4>';
                        echo '<p class="card-text">Some example text.</p>';
                        echo '<a href="perfil.php?id=' . $pokemonId . '" class="btn btn-primary">';
                        echo 'Ver pokemon</a>';
                        echo '</div>';
                        echo '</div>';
                        echo '</div>';
                    }
                }
            } else {
                echo '<p>Error: Could not fetch Pokémon data.</p>';
            }
            ?>
